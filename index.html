<!DOCTYPE html>
<html lang='en' dir='ltr'>

  <head>
    <meta charset='utf-8'>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type='text/javascript' src='./assets/javascript/game.js'></script>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'
      integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
    <link rel='stylesheet' type='text/css' href='/assets/css/style.css'>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <title>Psychic Game</title>
  </head>
  
  <body>
    
      <div class='container'>

      <!-- Space between top of the page and first line of text -->
      <div class='row1'></div>

      <!-- Header -->
      <div class='row, centerBlock'>
        <h1>Psychic Game</h1>
    </div>

    <!-- SubHeader -->
      <div class='row, centerBlock'>
        <h2> What letter of the alphabet is owl thinking of?  You have 8 guesses! Click on Owl to Start!</h2>
      </div>
    
    <!-- Space between sections -->
      <div class='row1'></div>
    
    <!-- Owl gif and button to start game -->

      <div class='col'>
      <div class='row2, centerBlock'>
          
          <!-- Wins -->
          <div class='col, titles'>Wins
            <div id='wins' class='update'></div>
            </div>

          <!-- Start Game -->
        <div class='col'><button id='btn'><img src='./assets/images/owl2.gif'></button></div>

          <!-- Losses -->
        <div class='col, titles'>Losses
        <div id='losses' class='update'></div>
        </div>

      </div>
    </div>
  </div>

    <!-- Space after Owl -->
    <div class='row1'></div>

    <!-- Status of Guesses -->
        <div class='col-12, centerBlock'>        
          <div class='row'>
            <div class='col'></div>
    <!-- Letters Guessed -->
            <div class='col, titles'><div class='underline'>Letters Guessed</div>
              <div id='ltrlog' class='update'></div>
            </div>
    <!-- middle column  -->
            <div class='col'></div>
    <!-- Guesses Left -->
            <div class='col, titles'><div class='underline'>Guesses Left</div>
              <div id='guessesleft' class='update'></div>
            </div>
    <!-- final column -->
            <div class='col'></div>
          </div>
        </div>
      
    <!-- space after status -->
  <div class='row1'></div>
  
    <!-- Score -->
      <div class='col-12, centerBlock'>        
          <div class='row'>
            <div class='col'></div>
    
    <!-- middle column  -->
        <div class='col'></div>
   
        <!-- final column -->
        <div class='col'></div>
      </div>
      </div>
      </div>
      </div>

      </div>

  </body>
</html>
